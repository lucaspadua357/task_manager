name: Task Manager Java with Maven

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Run tests
        run: |
          cd Task-Manager
          mvn -B test site
      - name: Upload test reports (Surefire + Site)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            cd Task-Manager
            target/surefire-reports/**
            target/site/**

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven (skip tests)
        run: |
          cd Task-Manager
          mvn -B -DskipTests package
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: task-manager-jar
          path: Task-Manager/target/*.jar

  notification:
    needs: [tests, build]   
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Send notification
        run: sh scripts/sendEmail.sh   
h


